<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanaGov</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #e470059f, #2d5a27, #387a3c, #2d5a27);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgb(255, 255, 255);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 25px;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            color: #a8e401;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .description {
            color: #4a5568;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(26, 71, 42, 0.1);
            padding: 15px;
            border-radius: 12px;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
        }

        .feature i {
            color: #a8e401;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #2d5a27;
            font-size: 0.9em;
            font-weight: 500;
        }

        .qr-container {
            margin: 20px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            width: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }

        #qrcode img {
            display: block;
            margin: 0 auto;
        }

        .qr-text {
            color: #4a5568;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #1a472a 0%, #a8e401 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.3);
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 90, 39, 0.4);
        }

        .download-btn i {
            margin-right: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="GanaGov Logo" class="logo">
        <h1>GanaGov</h1>
        <p class="description">La solución definitiva para la gestión y difusión de ventas de ganado.</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-sync-alt"></i>
                <p class="feature-text">Funcionamiento en tiempo real</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p class="feature-text">Seguridad garantizada</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <p class="feature-text">Mayor alcance de difusión de ventas</p>
            </div>
        </div>

        <div class="qr-container">
            <div id="qrcode"></div>
            <p class="qr-text">Escanea el QR para descargar</p>
        </div>

        <a href="https://drive.google.com/uc?export=download&id=1TpWmdHL-2r6r5ZFV-fxaaGasq3i4RZPM" class="download-btn" download>
            <i class="fas fa-download"></i>
            Descargar APK
        </a>
    </div>

    <script>
        // Crear el código QR
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://drive.google.com/uc?export=download&id=1TpWmdHL-2r6r5ZFV-fxaaGasq3i4RZPM",
            width: 128,
            height: 128,
            colorDark : "#1a472a",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
